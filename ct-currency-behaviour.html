<link rel="import" href="../polymer/polymer.html">

<!--
`ct-currency-behaviour`
Element to convert string to currency on the Centular platform

@demo demo/index.html 
-->

<dom-module id="ct-currency-behaviour">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'ct-currency-behaviour',

      properties: {
        prop1: {
          type: String,
          value: 'ct-currency-behaviour',
        },
      },

    });
  </script>
</dom-module>
